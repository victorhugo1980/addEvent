<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
   
    <form action="">
      <label for="">Ingrese n√∫mero</label>
      <input type="text" id="texto" />
      <button id="enviar">Enviar</button>
    </form>

    <p id="demo"></p>
    
     <script>

   
      let boton = document.getElementById("enviar");
       let tex = document.getElementById("texto").value;
       console.log(tex);

      boton.addEventListener("click", mostrar);

      function mostrar() {
        let tex = document.getElementById("texto").value;
        document.getElementById("demo").innerText=tex;
        console.log(tex);
      }
    </script>
  </body>
