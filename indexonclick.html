<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnClick</title>
    <style>
      body {
        min-height: 100vh;
        min-width: 100vw;
        margin: 0;
        padding: 0;
      }

      #cuadrado {
        width: 100px;
        height: 100px;
        background-color: rgb(26, 154, 177);
        box-shadow: 0px 10px 10px black;

        position: absolute;
        top: 0;
        left: 0;

        transition: top 200ms;
      }

      .centrar {
        color: white;
        display: flex;
        margin: auto;
      }
    </style>
  </head>
  <body onclick="posicion(event)">
    <div id="cuadrado" class="centrar">
      <span class="centrar">Â¡OnClick!</span>
    </div>
  </body>
</html>
<script>
  function posicion(ev) {
    //console.log(ev.clientY, ev.clientX);
    let cuadrado = document.getElementById("cuadrado");

    if (event.clientY <= 100) {
      cuadrado.style.top = `0`;
    } else {
      cuadrado.style.top = `calc(${ev.clientY}px - 100px)`;
    }
  }
</script>
